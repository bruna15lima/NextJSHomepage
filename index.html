<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Homepage UI Clone</title>

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Load 'Inter' from Google Fonts CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="left">
          <img src="assets/logo.svg" alt="Logo" />
        </h1>

        <nav class="middle">
          <ul>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">GitHub</a></li>
          </ul>
        </nav>

        <div class="right">
          <a class="conf">
            <img src="assets/special-button.svg" alt="Special Conference" />
            <span>@bruna15lima</span>
          </a>

          <!-- https://getavataaars.com/ -->
          <img class="avatar" src="assets/avatar.svg" alt="Avatar" />
        </div>
      </header>

      <main>
        <h1>
          <span>Develop.</span>
          <span>Preview.</span>
          <span>Ship.</span>
        </h1>

        <div class="button">
          <button>Start Coding</button>
          <button class="outline">Start Coding</button>
        </div>
        
        <h2>          
            Combine the best developer frontend and 
            ux experience with an obsessive focus.
        </h2>

      </main>

      <footer>Explore develop way</footer>
    </div>
  </body>
</html>
